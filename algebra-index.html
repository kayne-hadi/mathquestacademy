<!-- algebra.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Algebra Menu</title>
    <link rel="stylesheet" href="algebra-style.css">
    <style>
        body {
            align-items: left;
            background-image: url("./assets/albracore.png"); /* Path to the image */
            background-size: cover;  /* Ensures the image covers the entire div */
            background-position: center;  /* Centers the image */
            background-attachment: fixed;
        }
        .parchment {
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 400px;
            width: auto;
            padding: 70px;
            background-image: url("./assets/parchment.png"); /* Path to the parchment image */
            background-size: cover;  /* Ensures the image covers the div */
            background-position: center;  /* Centers the image */
            align-self: flex-start; /* Moves the parchment to the left side */
            margin-left: 40px; /* Optional: Adds space from the left edge */
        }
    </style>
</head>
<body>
    <div class="fullscreen">
        <div class="background">
            <div class="parchment">
                <button id="algebra1" class="button-txt">Unlocking Algebra</button>
                <div style="height: 45px;"></div>
                <button id="algebra2" class="button-txt">Keep it Simple</button>
            </div>
            <div class="custom-card">
                <img src="assets/allen.png" alt="Allen Image" class="allen-img" />
                <h2 id="username-greeting"></h2>
                <p class="body-txt">The name's Allen</p>
                <p class="body-txt">Anything you'd like to learn about today?</p>
            </div>
        </div>
    </div>

    <script src="algebra-script.js"></script>
</body>
</html>
